version: '3.9'

services:
  mongo:
    restart: 'no'
    image: node-mongo:current
    build:
      context: .
      target: node-mongo
    environment:
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    restart: 'no'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/

  node:
    image: node:current
    build:
      context: .
      target: node
    environment:
      TNB_DATABASES: '{"default":{"CLIENT":{"host":"mongo","password":"root"}}}'
    ports:
      - 127.0.0.1:8000:8555

  reverse-proxy:
    image: node-reverse-proxy:current
    build:
      context: .
      target: reverse-proxy
